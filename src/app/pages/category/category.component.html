<section class="container">

  <app-form-category (formSubmitedEvent)="refresh($event)"></app-form-category>

  <div class="categories">
    <div class="category" *ngFor="let category of categories$ | async" (click)="openDialog(category)">
      <p>{{category.name}}</p>
      <fa-icon [icon]="iconClose"></fa-icon>
    </div>
  </div>
</section>
